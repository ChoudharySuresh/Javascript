<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation 3</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>

    // +++++++++ How to create Element and Append it
    // creatElement
    const div = document.createElement("div")
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title" , "generated using SetAttribute");
    div.style.backgroundColor = "#a8329e";
    div.style.padding = "1rem";
    // div.innerHTML = "Suresh Choudhary";
    const addText = document.createTextNode("Suresh Choudhary");
    div.appendChild(addText)

    // ++++ Attaching to body +++++++
    document.body.append(div)
</script>
</html>
