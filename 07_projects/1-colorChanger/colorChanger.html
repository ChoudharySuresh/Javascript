<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <a href="/index.html"> <button id="home-btn">Home</button></a>
            <a href="/index.html"> <button>Github</button></a>
        </div>
    </div>

    <div class="color-picker-container">
        <h1 id="color-picker-heading">Color Scheme Changer</h1>
        <div class="color-btn">
            <div class="button" id="gray"></div>
            <div class="button" id="white"></div>
            <div class="button" id="blue"></div>
            <div class="button" id="yellow"></div>
        </div>
        <h2 class="picker-info">Try clicking on one of the colors above
        <span>to change the background color of this page!</span></h2>
    </div>

    <script src="colorChanger.js"></script>
</body>
</html>
